name: example
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  photo_card: 
    path : ../
  simple_ffmpeg: 
    git:
      url: https://github.com/the-ego/packages.git
      path: simple_ffmpeg
  video_player: ^2.7.0
  gal: ^1.8.5
  du_icons:
    git:
      url: https://github.com/the-ego/samples.git
      path: du_icons
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/stickers/
    - assets/backgrounds/
    - assets/frames/
    - assets/button.mp4

  fonts:
    - family: DUIcons
      fonts:
        - asset: assets/DIYIcons.ttf